<h1 style="text-align:center">~Prep Time: 5 minutes~&nbsp;&nbsp;&nbsp;&nbsp;~Cook Time: 10 minutes~&nbsp;&nbsp;&nbsp;&nbsp;~Total Time: 15 minutes~</h1>
<h2>~Ingredients~</h2>
<li>4 cups water</li>
<li>2 teaspoons dashi granules</li>
<li>3 tablespoons miso paste</li>

<li>2 green onions, sliced diagonally into 1/2 inch pieces</li>
